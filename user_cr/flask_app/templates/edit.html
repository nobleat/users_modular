<!DOCTYPE html>
<h1tml lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-warning">
    <div style="text-align: center;">
        <div class="card mb-3 mt-5 w-50 mx-auto">
            <h1>Edit {{user.first_name}}'s page</h1>
            <a href="/" style="font-weight: bolder;">HOME</a>
            <form action = "/user/update" method="POST">
                <input type="hidden" name="id" value={{user.id}}>
                <p>FIRST NAME:<input type= "text" name="first" value='{{user.first_name}}'></p>
                <p>LAST NAME:<input type= "text" name="last" value='{{user.last_name}}'></p>
                <p>EMAIL:<input type= "text" name="email" value='{{user.email}}'></p>
                <button>UPDATE</button>
            </div>
            <div>
                <a href="/user/show/{{user.id}}" style="font-weight: bolder;">SHOW USER</a>
            </div>
        </form>
    </div>
</body>
</h1tml>
