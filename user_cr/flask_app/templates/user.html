<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background-color: cadetblue">
    <div class="container" style="text-align: center;">
    <div class="header">
                <h1 style="color: crimson;">User Information</h1>
                <a href="/" style="color: crimson;font-weight: bolder">HOME</a>
        </div>

        <div class="card text-white bg-dark mb-3 w-50 mx-auto">
            <div class="card-header">Full name:</div>
            <div class="card-body text-primary;">
                <h3 class="card-title" >{{user.full_name()}}</h3>
                <p class="card-text">Email: {{user.email}}</p>
                <p class="card-text">Created on: {{user.created_at}}</p>
                <p class="card-text">Updated on: {{user.updated_at}}</p>
            </div>
        </div>
        <a href="/user/edit/{{user.id}}" style="color: crimson;font-weight: bolder">Edit</a>
        <a href="/user/delete/{{user.id}}" style="color: crimson;font-weight: bolder">Delete</a>
    </div>
</body>
</html>
