<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body  style="background-color: rebeccapurple; color: whitesmoke;">
    <div style="text-align: center;">
        <h1 style="text-align: center;">Viewing all Users</h1>
        <!-- <a href="/">HOME</a> -->
    </div>
    <table class="table table-dark table-bordered" style="width: 750px; margin: auto; text-align: center;">
        <thead>
            <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">EMAIL</th>
            <th scope="col">Created on</th>
            <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for user in userlist %}
            <tr>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.created_at}}</td>
            <td>
                <a href="/user/show/{{user.id}}">Show</a>
                <a href="/user/edit/{{user.id}}">Edit</a>
                <a href="/user/delete/{{user.id}}">Delete</a>
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style="text-align: center;">
        <a href="/create_user" style="color: rgb(235, 188, 197);font-weight: bolder">Add a new user</a>
    </div>
</body>
</html>
